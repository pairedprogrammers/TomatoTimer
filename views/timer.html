
<div class="row">
    <div class="col-xs-12">
        <h1>{{timeRemaining}} <small>{{remainingUoM}}{{timeRemaining != 1 ? 's' : ''}} remaining{{progress}}</small></h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-3">
        <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="startWork()">Start Work</button>
    </div>
    <div class="col-sm-3">
        <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="startShortBreak()">Start Short Break</button>
    </div>
    <div class="col-sm-3">
        <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="startLongBreak()">Start Long Break</button>
    </div>
    <div class="col-sm-3">
        <button type="button" class="btn btn-danger btn-lg btn-block" ng-click="stop()"><span class="glyphicon glyphicon-off"></span> Stop</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <input type="text" ng-model="task" class="form-control text-center taskText" placeholder="Task">
    </div>
</div>
